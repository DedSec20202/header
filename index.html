<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header-nav">
                <div class="haeder-nav-logo">
                    <a href="#">
                        <img src="./img/logo1.svg" alt="">
                    </a>
                </div>
                <ul class="haeder-nav-list">
                    <li class="haeder-nav-list-item">
                        <a href="#">Регистрация заявки</a>
                    </li>
                    <li class="haeder-nav-list-item">
                        <a href="#">Активные заявки</a>
                    </li>
                    <li class="haeder-nav-list-item">
                        <a href="#">Выполненные заявки</a>
                    </li>
                    <li class="haeder-nav-list-item">
                        <a href="#">Админка</a>
                    </li>
                </ul>
                <div class="header-nav-account">
                    <div class="header-nav-account-info">
                        <ol>
                            <p>
                                Пожаловать: <span>Admin</span>
                            </p>
                            <p>
                                Почта: <span>Admin@gmail.com</span>
                            </p>
                        </ol>
                    </div>
                    <div class="header-nav-account-avatar">
                            <a href="#">
                                <img src="./img/avatar.png" alt="">
                            </a>
                        </div>
                </div>
                <div class="header-nav-exit">
                    <a href="#">
                        Выход
                    </a>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
